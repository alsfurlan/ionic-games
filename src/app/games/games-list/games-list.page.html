<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Lista de Games</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>Games disponíveis</ion-list-header>

    <ion-item *ngFor="let game of games">
      <ion-avatar slot="start">
        <img [src]="game.foto">
      </ion-avatar>
      <ion-label>
        <h2>{{game.nome}}</h2>
        <h3>Gênero: {{game.genero}}</h3>
        <h3>Preço: {{game.preco}}</h3>
        <h4>Lançamento: {{game.lancamento}}</h4>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
